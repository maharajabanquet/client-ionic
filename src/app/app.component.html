  <ion-content>
    <ion-list>

      <ion-item routerLink="/home/tabs/tab1" (click)="closeMenu()">
        <ion-icon slot="start" name="apps-outline"></ion-icon>
        <ion-label>{{ 'All Categories' | translate }}</ion-label>
      </ion-item>

      <ion-item routerLink="/my-orders" (click)="closeMenu()">
        <ion-icon slot="start" name="receipt-outline"></ion-icon>
        <ion-label>{{ 'My Orders' | translate }}</ion-label>
      </ion-item>

      
      <ion-item routerLink="/home/tabs/tab3" (click)="closeMenu()">
        <ion-icon slot="start" name="basket-outline"></ion-icon>
        <ion-label>{{ 'My Cart' | translate }}</ion-label>
      </ion-item>

      
      <ion-item routerLink="/home/tabs/tab2" (click)="closeMenu()">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-label>{{ 'My Wishlist' | translate }}</ion-label>
      </ion-item>


      <ion-item routerLink="/home/tabs/tab4" (click)="closeMenu()">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>{{ 'Account' | translate }}</ion-label>
      </ion-item>

      <ion-item routerLink="/notifications" (click)="closeMenu()">
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
        <ion-label>{{ 'Notifications' | translate }}</ion-label>
      </ion-item>

      <ion-item routerLink="/home/tabs/tab4" (click)="closeMenu()">
        <ion-icon slot="start" name="language-outline"></ion-icon>
        <ion-label>{{ 'App Language' | translate }}</ion-label>
      </ion-item>

      <ion-item routerLink="/help" (click)="closeMenu()">
        <ion-icon slot="start" name="help-buoy-outline"></ion-icon>
        <ion-label>{{ 'Help' | translate }}</ion-label>
      </ion-item>
 
    </ion-list>
