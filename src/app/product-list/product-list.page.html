<ion-header>
  <ion-item>
    <ion-label class="ion-padding">
      <h1>{{ categoryTitle | translate }}</h1>
    </ion-label>
    <ion-icon
      class="ion-text-right"
      slot="end"
      color="dark"
      name="bag-handle-outline"
    >
    </ion-icon>
  </ion-item>
</ion-header>

<ion-content scroll="false" no-padding>

  <ion-grid>
    <ion-row class="animate__animated animate__fadeIn animate__faster">
      <ion-col
        size-xs="6"
        size-sm="6"
        size-md="3"
        size-lg="3"
        class="card-border"
        *ngFor="let card of [0,1,2,3,4,5,6]"
        routerLink="/single-product-view"
      >
        <ion-img
          class="card-image"
          src="../../../assets/products/item_{{card}}.png"
        ></ion-img>
        <div class="ion-padding-top">
          <h6 class="ion-text-start no-gap text-oflow-md">
            {{ 'Product' | translate }}
          </h6>
          <small class="ion-text-start no-gap text-oflow-md text-muted x-small"
            >{{ 'Product' | translate }} #{{ card }}</small
          >
          <h6 class="ion-text-start no-gap" color="dark">
            ₹141{{ card }}

            <small class="text-muted"><del>₹119{{ card }}</del></small>
            <ion-text color="danger"
              ><b class="ion-float-right small">5{{ card }}% Off</b></ion-text
            >
          </h6>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" (click)="doFilter()" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
